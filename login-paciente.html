<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pacientes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-login">
        <form action="">
            <div class="form-control">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="documento">CPF:</label>
                <input type="text" id="documento" class="input" placeholder="Digite seu CPF">
            </div>
            <div class="form-control">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" class="input" placeholder="Digite a senha">
            </div>
            <div>
                <button type="submit" class="button">Entrar</button>
            </div>
        </form>
    </div>

    <script src="./js/script-login.js"></script>
</body>
</html>
