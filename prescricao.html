<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescrição Eletrônica</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-prescricao">
        <div class="form-control">
            <form action="">
                <label for="paciente">Paciente:</label>
                <input id="paciente" class="input" placeholder="Digite o nome do paciente">
            </form>
        </div>
        <div class="form-control">
            <form action="">
                <label for="cpf-paciente">CPF:</label>
                <input id="cpf-paciente" class="input" placeholder="Digite o CPF do paciente">
            </form>
        </div>
        <div class="form-control">
            <form action="">
                <label for="diagnostico">CID:</label>
                <input id="diagnostico" class="input" placeholder="Digite o CID">
            </form>
        </div>
        <div class="form-control">
            <form action="">
                <label for="remedio">Medicamento:</label>
                <input id="remedio" class="input" placeholder="Digite o Medicamento">
            </form>
        </div>
        <div class="form-control">
            <form action="">
                <label for="dosagem">Dosagem:</label>
                <input id="dosagem" class="input" placeholder="Digite a Dosagem">
            </form>
        </div>
        <div>
            <button type="submit" class="button">Enivar</button>
        </div>
    </div>

    <script src="./js/script-prescricao.js"></script>
</body>
</html>
